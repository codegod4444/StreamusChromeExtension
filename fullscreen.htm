<!DOCTYPE html>

<html xmlns:fb="https://www.facebook.com/2008/fbml">
    <head>
        <title></title>
        <link href="css/fullscreen.css" rel="stylesheet" type="text/css" />
        <link href="css/youTube.css" rel="stylesheet" type="text/css" />
        <link href="css/contextMenu.css" rel="stylesheet" type="text/css" />

        <script src="js/fullscreen/requirePaths.js"></script>
        <script data-main="main" src="js/thirdParty/require.js"></script>
    </head>
    <body>
                
        <script type="text/template" id="videoDisplayTemplate">
        </script>
        
        <div id="contextMenu">
        </div>
        
        <script type="text/template" id="contextMenuTemplate">

            <% groups.each(function(group){ %>
                <ul id="<%= group.cid %>">
                    <% group.get('items').each(function(item){ %>
                       <li>
                           <a id="<%= item.cid %>" <% if( item.get('disabled') ) { %> disabled="disabled" <% } %> href="#"><%= item.get('text') %></a>
                       </li>
                    <% }); %>
                </ul>
            <% }); %>

        </script>
    </body>
</html>
