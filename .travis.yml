sudo: false
language: node_js
node_js:
- '0.12'
before_install:
- npm install -g grunt-cli
- npm install -g jspm
- jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
before_script:
- grunt 'file-creator:youTubeAPIKey'
- grunt 'less'
- jspm install
install: npm install
