<!DOCTYPE html>

<html>
    <head>
        <title>
            Streamus
        </title>
        <link href="less/foreground.less" rel="stylesheet/less">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/fontello.css" rel="stylesheet">
        <link href="css/selectize.css" rel="stylesheet" />
        <link href="css/selectize.default.css" rel="stylesheet" />
        <link href="css/jquery.qtip.css" rel="stylesheet" />

        <!--Load RequireJS and then go to js/foreground/main to start-->
        <script data-main="js/foreground/main" src="js/thirdParty/require.js"></script>
    </head>
    <body class="column">
        <div class="spinner spinner--large u-overlay u-marginAuto"></div>
        <div id="leftPaneRegion" class="column column--wide u-floatLeft spinner--faded spinner--unclickable"></div>
        <div id="rightPaneRegion" class="column column--thin u-floatRight spinner--faded spinner--unclickable"></div>
        <div id="searchAreaRegion" class="column column--wide u-overlay spinner--faded spinner--unclickable"></div>
        <div id="playlistsAreaRegion" class="spinner--faded spinner--unclickable"></div>
        <div id="promptRegion"></div>
        <div id="notificationRegion" class="spinner--faded spinner--unclickable"></div>
        <div id="contextMenuRegion" class="spinner--faded spinner--unclickable"></div>
    </body>
</html>
