<div class="instruction-wrapper">
    <div id="stream-emptyMessage" class="instruction">
        <div class="instruction-header">
            <%= emptyMessage %>
        </div>
        <div class="u-textSecondary">
            <%= whyNotAddASongFromAPlaylistOrMessage %> <span id="stream-showSearchLink" class="u-link u-lowercase"><%= searchForSongsMessage %></span>?
        </div>
    </div>
    
    <div class="list">
        <div id="stream-listItems" class="js-droppable"></div>
    </div>
</div>

<div id="stream-bottomContentBar" class="contentBar contentBar--bottom">
    <div class="u-flex--row">
        <div class="u-flex--full">
            <button id="stream-shuffleButton" class="button--icon button--medium js-tooltipable">
                <i class="fa fa-random"></i>
            </button>
        
            <button id="stream-repeatButton" class="button--icon button--medium js-tooltipable">
                <i id="stream-repeatIcon" class="repeatIcon fa fa-repeat"></i>
            </button>

            <button id="stream-radioButton" class="button--icon button--medium js-tooltipable">
                <i class="icon-signal"></i>
            </button>
        </div>
        
        <button id="stream-saveButton" class="button--icon button--medium js-tooltipable">
            <i class="fa fa-save"></i>
        </button>

        <button id="stream-clearButton" class="button--icon button--medium js-tooltipable" title="<%= clearStreamMessage %>">
            <i class="fa fa-trash-o"></i>
        </button>
    </div>
</div>
