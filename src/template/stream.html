<div class="big-text-wrapper full flex-column">
    <div class="big-text stream-empty">
        <div class="header"><%= streamEmptyMessage %></div>
        
        <%= whyNotAddASongFromAPlaylistOrMessage %> <span class="show-search search-link clickable lowercase"><%= searchForSongsMessage %></span>?
    </div>
    
    <div class="list">
        <div class="stream-items droppable-list"></div>
    </div>
</div>

<div class="context-buttons">
    <div class="pull-left">
        <button id="shuffle-button" class="button-icon button-small tooltipable">
            <i class="fa fa-random"></i>
        </button>
        
        <button id="repeat-button" class="button-icon button-small tooltipable">
        </button>

        <button id="radio-button" class="button-icon button-small tooltipable">
            <i class="icon-signal"></i>
        </button>
    </div>
    
    <div class="pull-right">
        <button id="save-stream" class="button-icon button-small save disabled tooltipable">
            <i class="fa fa-save"></i>
        </button>

        <button class="button-icon button-small clear tooltipable" title="<%= clearStreamMessage %>" >
            <i class="fa fa-trash-o"></i>
        </button>
    </div>
</div>
