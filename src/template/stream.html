<div class="instructions-wrapper">
    <div id="stream-emptyMessage" class="instructions">
        <div class="instructions-header">
            <%= emptyMessage %>
        </div>
        <div class="text-secondary">
            <%= whyNotAddASongFromAPlaylistOrMessage %> <span id="stream-showSearchLink" class="link clickable lowercase"><%= searchForSongsMessage %></span>?
        </div>
    </div>
    
    <div class="list">
        <div id="stream-listItems" class="js-droppable"></div>
    </div>
</div>

<div id="stream-bottomContentBar" class="contentBar-bottom">
    <div class="flex-row">
        <div class="flex-full">
            <button id="stream-shuffleButton" class="button-icon buttonSize-base js-tooltipable">
                <i class="fa fa-random"></i>
            </button>
        
            <button id="stream-repeatButton" class="button-icon buttonSize-base js-tooltipable">
                <i id="stream-repeatIcon" class="repeat-icon fa fa-repeat"></i>
            </button>

            <button id="stream-radioButton" class="button-icon buttonSize-base js-tooltipable">
                <i class="icon-signal"></i>
            </button>
        </div>
        
        <button id="stream-saveButton" class="button-icon buttonSize-base js-tooltipable">
            <i class="fa fa-save"></i>
        </button>

        <button id="stream-clearButton" class="button-icon buttonSize-base js-tooltipable" title="<%= clearStreamMessage %>">
            <i class="fa fa-trash-o"></i>
        </button>
    </div>
</div>
