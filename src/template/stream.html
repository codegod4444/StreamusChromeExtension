<div class="big-text-wrapper">
    <div class="big-text stream-empty">
        <div class="big-text-header"><%= streamEmptyMessage %></div>
        
        <%= whyNotAddASongFromAPlaylistOrMessage %> <span class="show-search search-link clickable lowercase"><%= searchForSongsMessage %></span>?
    </div>
    
    <div class="list">
        <div id="stream-items" class="droppable-list"></div>
    </div>
    
</div>

<div class="context-buttons">
    <div class="left-group">
        <button id="shuffle-button" class="button-icon button-small">
            <i class="fa fa-random"></i>
        </button>
        
        <button id="repeat-button" class="button-icon button-small">
        </button>

        <button id="radio-button" class="button-icon button-small">
            <i class="fa fa-rss"></i>
        </button>
    </div>
    
    <div class="right-group">
        <button id="save-stream" class="button-icon button-small save disabled %>">
            <i class="fa fa-save"></i>
        </button>

        <button class="button-icon button-small clear" title="<%= clearStreamMessage %>" >
            <i class="fa fa-trash-o"></i>
        </button>
    </div>
</div>
