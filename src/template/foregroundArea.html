<div id='foregroundArea-loadingMessage' class='instruction hidden'>
    <div class='instruction-header'>
        <%= loadingYouTubeMessage %>
    </div>
    <div class='u-textSecondary'>
        <span id='foregroundArea-loadAttemptMessage'><%= loadAttemptMessage %></span>
        <div>
            <span class='foregroundArea-reloadLink u-link lineHeight-base'>
                <%= reloadMessage %>
            </span>  
        </div>
    </div>
</div>

<div id='foregroundArea-loadingFailedMessage' class='instruction hidden'>
    <div class='instruction-header'>
        <%= loadingYouTubeFailedMessage %>
    </div>
    <div>
        <span class='foregroundArea-reloadLink u-link'>
            <%= reloadMessage %>
        </span>  
    </div>
</div>

<div id="foregroundArea-appBarRegion" class="spinner--faded spinner--unclickable"></div>
<div class="base spinner--faded spinner--unclickable">
    <div id='foregroundArea-leftPaneRegion' class='column column--wide'></div>
    <div id='foregroundArea-streamRegion' class='column column--thin'></div>
    <div id='foregroundArea-searchAreaRegion' class='panel panel--left panel--uncolored column column--wide u-transitionable transition--fast'></div>
    <div id='foregroundArea-playlistsAreaRegion'></div>
</div>

<div id='foregroundArea-promptRegion'></div>
<div id='foregroundArea-notificationRegion' class='spinner--faded spinner--unclickable panel panel--bottom u-transitionable transition--veryFast'></div>
<div id='foregroundArea-contextMenuRegion' class='column--subHeader spinner--faded spinner--unclickable column'></div>
