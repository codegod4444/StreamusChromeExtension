<div id='foregroundArea-loadingMessage' class='instruction is-showingSpinner u-alignTopThird hidden'>
    <div class='instruction-header'>
        <%= loadingYouTubeMessage %>
    </div>
    <div class='u-textSecondary'>
        <span id='foregroundArea-loadAttemptMessage'><%= loadAttemptMessage %></span>
        <div>
            <span class='foregroundArea-reloadLink u-link lineHeight-base'>
                <%= reloadMessage %>
            </span>  
        </div>
    </div>
</div>

<div id='foregroundArea-loadingFailedMessage' class='instruction u-alignTopThird hidden'>
    <div class='instruction-header'>
        <%= loadingYouTubeFailedMessage %>
    </div>
    <div>
        <span class='foregroundArea-reloadLink u-link'>
            <%= reloadMessage %>
        </span>  
    </div>
</div>

<div id='foregroundArea-leftPaneRegion' class='column column--wide u-floatLeft spinner--faded spinner--unclickable'></div>
<div id='foregroundArea-rightPaneRegion' class='column column--thin u-floatRight spinner--faded spinner--unclickable'></div>
<div id='foregroundArea-searchAreaRegion' class='spinner--faded spinner--unclickable'></div>
<div id='foregroundArea-playlistsAreaRegion' class='spinner--faded spinner--unclickable'></div>
<div id='foregroundArea-promptRegion'></div>
<div id='foregroundArea-notificationRegion' class='spinner--faded spinner--unclickable'></div>
<div id='foregroundArea-contextMenuRegion' class='spinner--faded spinner--unclickable column'></div>
