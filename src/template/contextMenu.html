<% items.each(function(group){ %>
    <ul id="<%= group.cid %>">
        <% group.get('items').each(function(item){ %>
            <li <% if( item.get('disabled') ) { %> disabled="disabled" <% } %>>
                <a id="<%= item.cid %>" title="<%= item.get('title') %>" <% if( item.get('disabled') ) { %> disabled="disabled" <% } %> class="clickable">
                    <%= item.get('text') %>
                </a>
            </li>
        <% }); %>
    </ul>
<% }); %>
