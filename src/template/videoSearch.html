<div class="left-top-bar">
    <div class="searchBar">
        <input placeholder="<%- chrome.i18n.getMessage('search') %>..." type="text">
        <div class="underline"></div>
    </div>
</div>

<button class="button-icon remove top-right-button" id="button-back">
    <i class="fa fa-times"></i>
</button>

<div class="left-top-divider"></div>

<div class="big-text-wrapper">
    
    <div class="big-text instructions">
        <div class="big-text-header">start typing</div>
        Results will appear as you search.
    </div>

    <div class="big-text searching hidden">
        <div class="big-text-header">searching...</div>
        <i class="fa fa-spinner fa fa-spin i-2x"></i>
    </div>

    <div class="big-text noResults hidden">
        <div class="big-text-header">no results found</div>
        Sorry about that. Try searching for something else.
    </div>

    <div id="videoSearchResultsView" class="view-placeholder">
        
    </div>
</div>

<div class="left-bottom-menubar">
    <div class="playlist-actions">

    </div>
</div>
