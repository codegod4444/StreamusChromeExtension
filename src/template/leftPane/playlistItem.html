<div class='listItem-spinner spinner spinner--small spinner--dark overlay u-marginAuto'></div>

<div class='listItem-imageThumbnail spinner--faded--light' style='background-image: url("https://img.youtube.com/vi/<%= song.get("id") %>/mqdefault.jpg")' />

<div class='listItem-content spinner--faded--light'>
    <div class='listItem-title u-textOverflowEllipsis js-textTooltipable' title='<%- title %>'>
        <%= title %>
    </div>

    <div class='listItem-details u-textOverflowEllipsis u-textSecondary'>
        <%= song.get('prettyDuration') %>	
    </div>
</div>

<span class='listItem-buttonsRegion button-container'></span>
