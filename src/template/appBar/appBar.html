<div class='contentBar contentBar--top contentBar--elevated'>
  <div data-ui='showPlaylistsAreaButton tooltipable' class='contentBar-navButton button button--icon button--icon--primary button--large'>
    <%= menuIcon %>
  </div>

  <div data-ui='hidePlaylistsAreaButton' class='contentBar-navButton button button--icon button--icon--primary button--large is-hidden'>
    <%= menuIcon %>
  </div>

  <div data-region='activePaneFilter' class='flexRow'></div>

  <div class='appBar-search flexRow'>
    <div class='appBar-searchIcon button button--icon button--icon--primary'>
      <%= searchIcon %>
    </div>

    <input data-ui='searchInput' class='textInput textInput--search' type='text' placeholder='<%= searchMessage %>' value='<%= searchQuery %>' autofocus>
  </div>

  <div data-region='volumeArea'></div>
  <div data-region='adminMenuArea'></div>
</div>
