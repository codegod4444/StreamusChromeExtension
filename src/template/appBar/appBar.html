<div class='contentBar contentBar--top'>
    <div class="button-container">
        <button id='appBar-showPlaylistsAreaButton' class='button--icon button--icon--secondary button--large js-tooltipable'>
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M0 0h24v24h-24z" fill="none"/>
                <path d="M3 18h18v-2h-18v2zm0-5h18v-2h-18v2zm0-7v2h18v-2h-18z"/>
            </svg>
        </button>
        
        <button id='appBar-hidePlaylistsAreaButton' class='button--icon button--icon--secondary button--large hidden'>
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M0 0h24v24h-24z" fill="none"/>
                <path d="M3 18h18v-2h-18v2zm0-5h18v-2h-18v2zm0-7v2h18v-2h-18z"/>
            </svg>
        </button>
    </div>
        
    <div id='appBar-playlistTitleRegion' class='contentBar-content'></div>
        
    <!-- TODO: value=query -->
    <div id='appBar-searchInputRegion' class='contentBar-content hidden'>
        <input id='appBar-searchInput' class='textInput textInput--search appBar-content' type='text' placeholder='<%= searchMessage %>' value=''>
    </div>
        
    <div class="button-container">
        <button id='appBar-showSearchButton' class='button--icon button--icon--primary button--large'>
            <svg width="24" height="24" viewBox="0 0 24 24">

        </button>
            
        <button id='appBar-hideSearchButton' class='button--icon button--icon--primary button--large hidden'>
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                <path d="M0 0h24v24h-24z" fill="none"/>
            </svg>

    </div>

    <div id='appBar-volumeAreaRegion' class="button-container"></div>

    <div id="appBar-previousButtonRegion" class="button-container"></div>
    <div id="appBar-playPauseButtonRegion" class="button-container"></div>
    <div id="appBar-nextButtonRegion" class="button-container"></div>
    
    <div id='appBar-adminMenuAreaRegion' class="button-container"></div>
</div>
