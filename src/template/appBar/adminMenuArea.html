<button id='adminMenuArea-menuButton' class='button--icon button--icon--primary button--large'>
    <svg width="24" height="24" viewBox="0 0 24 24">

        <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>

<div id='adminMenuArea-menu' class='adminMenuArea-menu menu panel appBar-panel'>

        <li id='adminMenuArea-settingsMenuItem' class='menu-item'>
            <%= settingsMessage %>
        </li>
        <li id='adminMenuArea-browserSettingsMenuItem' class='menu-item'>
            <%= browserSettingsMessage %>
        </li>
        <li id='adminMenuArea-keyboardShortcutsMenuItem' class='menu-item'>
            <%= keyboardShortcutsMessage %>
        </li>
        <li id='adminMenuArea-viewInTabMenuItem' class='menu-item'>
            <%= viewInTabMessage %>
        </li>
        <!--
        I'll re-add this code once Google fixes the bug with chrome.runtime.reload
        <li id='adminMenuArea-reloadMenuItem' class='menu-item'>
            <%= reloadMessage %>
