<img class="item-thumb" src="http://img.youtube.com/vi/<%= song.get('id') %>/default.jpg" />

<span class="item-title text-tooltipable" title="<%= title %>">
    <%= title %>
</span>

<span class="item-details">
    <% if( song.get('highDefinition') ) { %>
        <%= hdMessage %> · 
    <% } %>
    <span class="item-duration">
        <%= song.get('prettyDuration') %>	
    </span>
</span>

<span class="buttons-region">
</span>
