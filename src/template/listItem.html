<!-- TODO: Not all ListItems can be saved. Doesn't really make sense to have this here. -->
<div class="spinner small absolute-center"></div>

<img class="item-thumb" src="http://img.youtube.com/vi/<%= song.get('id') %>/default.jpg" />

<div class="item-content">
    <div class="item-title text-tooltipable" title="<%= title %>">
        <%= title %>
    </div>

    <div class="item-details">
        <span class="item-duration">
            <%= song.get('prettyDuration') %>	
        </span>
    </div>
</div>

<span class="list-item-buttons region above-fade-out">
</span>
