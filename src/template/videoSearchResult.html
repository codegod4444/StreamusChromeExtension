<% if( instant ) { %>
    <img class="item-thumb" src="http://img.youtube.com/vi/<%= video.get('id') %>/default.jpg" />
<% } else { %>
    <img class="item-thumb" data-original="http://img.youtube.com/vi/<%= video.get('id') %>/default.jpg" />
<% } %>

<span class="item-title title" title="<%= video.get('title') %>">
    <%= video.get('title') %>
</span>

<span class="item-details">
    <% if( video.get('highDefinition') ) { %>
        <%= hdMessage %> · 
    <% } %>
    <span class="item-duration">
        <%= video.get('prettyDuration') %>	
    </span>
</span>

<span class="hover-actions">
    <button class="button-icon playInStream" title="<%= playMessage %>">
        <i class="fa fa-play"></i>
    </button>
    
    <button class="button-icon addToStream" title="<%= enqueueMessage %>">
        <i class="fa fa-plus"></i>
    </button>
    
    <button class="button-icon save <%= userSignedIn ? '' : 'disabled' %>" title="<%= userSignedIn ? saveMessage : cantSaveNotSignedInMessage %>">
        <i class="fa fa-save"></i>
    </button>
</span>
