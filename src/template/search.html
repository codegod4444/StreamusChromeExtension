<div class="top-bar">
    <div class="flex-row">
        <div class="search-bar">
            <input type="text" class="input-underlined" placeholder="<%= searchMessage %>..." value="<%= query %>">
        </div>
    
        <button class="button-icon remove hide-search">
            <i class="fa fa-times"></i>
        </button>
    </div>
</div>

<div class="big-text-wrapper full flex-column">
    <div class="big-text instructions">
        <div class="header"><%= startTypingMessage %></div>
        <%= resultsWillAppearAsYouSearchMessage %>.
    </div>

    <div class="big-text searching hidden loading">
        <div class="header above-fade-out"><%= searchingMessage %>...</div>
        <div class="spinner medium text-center"></div>
    </div>

    <div class="big-text no-results hidden">
        <div class="header"><%= noResultsFoundMessage %></div>
        <%= sorryAboutThatMessage %>. <%= trySearchingForSomethingElseMessage %>.
    </div>
    
    <div class="list">
        <div id="search-results" class="unsortable"></div>
    </div>
</div>

<div class="bottom-bar">
    <div class="flex-row">
        <div class="playlist-actions">
            <button id="play-selected" class="button-label">
                <i class="fa fa-play"></i>
                <%= playSelectedMessage %>
            </button>
        
            <button id="add-selected" class="button-label">
                <i class="fa fa-plus"></i>
                <%= addSelectedMessage %>
            </button>

            <button id="save-selected" class="button-label">
                <i class="fa fa-save"></i>
                <%= saveSelectedMessage %>
            </button>
        </div>
    </div>
</div>
