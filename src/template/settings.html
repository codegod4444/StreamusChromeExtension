<div class="grouping-column">
    <div class="grouping-header">
        <%= generalMessage %>
    </div>

    <div class="grouping-content">
        <ul>
            <li class="grouping-item">
                <label>
                    <%= songQualityMessage %>
                
                    <select id="settings-suggestedQualitySelect">
                        <option value="highres" <%= suggestedQuality === 'highres' ? 'selected' : '' %>>
                            <%= highestMessage %>
                        </option>
                        <option value="default" <%= suggestedQuality === 'default' ? 'selected' : '' %>>
                            <%= autoMessage %>
                        </option>
                        <option value="small" <%= suggestedQuality === 'small' ? 'selected' : '' %>>
                            <%= lowestMessage %>
                        </option>
                    </select>
                </label>
            </li>
            <li class="grouping-item">
                <label>
                    <input type="checkbox" id="settings-showTooltipsCheckbox" <%= showTooltips ? 'checked' : '' %>>
                    <%= showTooltipsMessage %>
                </label>
            </li>
            <li class="grouping-item">
                <label>
                    <input type="checkbox" id="settings-alwaysOpenToSearchCheckbox" <%= alwaysOpenToSearch ? 'checked' : '' %> >
                    <%= alwaysOpenToSearchMessage %>
                </label>
            </li>
            <li class="grouping-item">
                <label>
                    <input type="checkbox" id="settings-alwaysOpenInTabCheckbox" <%= alwaysOpenInTab ? 'checked' : '' %> >
                    <%= alwaysOpenInTabMessage %>
                </label>
            </li>
        </ul>
    </div>
</div>

<div class="grouping-column">
    <div class="grouping-header">
        <%= remindersMessage %>
    </div>
    <div class="grouping-content">
        <ul>
            <li class="grouping-item">
                <label>
                    <input type="checkbox" id="settings-remindClearStreamCheckbox" <%= remindClearStream ? 'checked' : '' %>>
                    <%= remindClearStreamMessage %>
                </label>
            </li>
            <li class="grouping-item">
                <label>
                    <input type="checkbox" id="settings-remindDeletePlaylistCheckbox" <%= remindDeletePlaylist ? 'checked' : '' %>>
                    <%= remindDeletePlaylistMessage %>
                </label>
            </li>
            <li class="grouping-item">
                <label>
                    <input type="checkbox" id="settings-remindLinkUserIdCheckbox" <%= remindLinkUserId ? 'checked' : '' %>>
                    <%= remindLinkAccountMessage %>
                </label>
            </li>
            <li class="grouping-item">
                <label>
                    <input type="checkbox" id="settings-remindGoogleSignInCheckbox" <%= remindGoogleSignIn ? 'checked' : '' %>>
                    <%= remindGoogleSignInMessage %>
                </label>
            </li>
        </ul>
    </div>
</div>
