<div class="panel flex-column">
    <div class="contentBar-top">
        <div class="flex-row">
            <button class="button-icon buttonSize-large hide enabled">
                <i class="fa fa-reorder"></i>
            </button>
        </div>
    </div>
    <span class="header fontSize-large lineHeight-base inset-horizontal text">
        <%= playlists %>
    </span>
    <div class="instructions-wrapper full flex-column">
        <div class="list">
            <ul class="playlists">
            </ul>
        </div>
    </div>
    <div class="contentBar-bottom">
        <div class="flex-row">
            <button class="button-label add">
                <i class="fa fa-plus"></i>
                <%= createPlaylist %>
            </button>
        </div>
    </div>
</div>
