<div id="playlistsArea-panel" class="panel panel--left panel--uncolored column column--thin u-flex--column">
    <div class="contentBar contentBar--top">
        <div class="u-flex--row">
            <button id="playlistsArea-hideButton" class="button--icon button--large enabled">
                <i class="fa fa-reorder"></i>
            </button>
        </div>
    </div>
    <span class="fontSize-large lineHeight-base u-inset--horizontal text">
        <%= playlists %>
    </span>
    <div class="instruction-wrapper">
        <div class="list">
            <ul id="playlistsArea-listItems">
            </ul>
        </div>
    </div>
    <div id="playlistsArea-bottomContentBar" class="contentBar contentBar--bottom">
        <div class="u-flex--row">
            <button id="playlistsArea-createButton" class="button--label">
                <i class="button--label-icon fa fa-plus"></i>
                <%= createPlaylist %>
            </button>
        </div>
    </div>
</div>
