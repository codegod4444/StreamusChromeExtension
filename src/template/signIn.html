<div class="big-text-wrapper extended">
    
    <div class="big-text signing-in">
        <div class="big-text-header"><%= signingInMessage %>...</div>
        <div class="spinner spinner-medium"></div>
    </div>
    
    <div class="big-text sign-in">
        <div class="big-text-header search-link clickable"><%= signInMessage %></div>
    </div>
    
    <div class="big-text sign-in-failed">
        <div class="big-text-header"><%= signInFailedMessage %></div>
        <%= pleaseWaitMessage %> <span id="sign-in-retry-timer"><%= signInRetryTimer %></span>
    </div>

</div>
