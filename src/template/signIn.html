<div class="instructions-wrapper full flex-column">
    <div class="instructions signing-in loading">
        <div class="instructions-header above-fade-out">
            <%= signingInMessage %>...
        </div>
        <div class="spinner spinner-medium text-center"></div>
    </div>
    
    <div class="instructions sign-in">
        <div class="instructions-header link clickable">
            <%= signInMessage %>
        </div>
    </div>
    
    <div class="instructions sign-in-failed">
        <div class="instructions-header">
            <%= signInFailedMessage %>
        </div>
        <div class="text-secondary">
            <%= pleaseWaitMessage %> <span id="sign-in-retry-timer"><%= signInRetryTimer %></span>
        </div>
    </div>
</div>
