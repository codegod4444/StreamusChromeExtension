<div class="instructions-wrapper">
    <!-- TODO: Remove the need for loading/above-fade-out classes -->
    <div id="signIn-signingInMessage" class="instructions loading">
        <div class="instructions-header above-fade-out">
            <%= signingInMessage %>...
        </div>
        <div class="spinner spinner-medium"></div>
    </div>
    
    <div id="signIn-signInMessage" class="instructions">
        <div id="signIn-signInLink" class="instructions-header link clickable">
            <%= signInMessage %>
        </div>
    </div>
    
    <div id="signIn-signInFailedMessage" class="instructions">
        <div class="instructions-header">
            <%= signInFailedMessage %>
        </div>
        <div class="text-secondary">
            <%= pleaseWaitMessage %> <span id="signIn-signInRetryTimer"><%= signInRetryTimer %></span>
        </div>
    </div>
</div>
