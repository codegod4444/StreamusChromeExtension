<div id="prompt-panel" class="prompt-panel panel">
    <div class="contentBar-top">
        <div class="flex-row">
            <span class="text contentBar-top-content">
                <%= title %>
            </span>
        
            <button id="prompt-closeButton" class="prompt-closeButton button-icon buttonSize-large">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>

    <div id="prompt-content" class="inset-horizontal inset-vertical">
    </div>
    
    <% if( showReminder || showOkButton ) { %>
    <div class="prompt-contentBar-bottom contentBar-bottom">
        <div class="flex-row">
            <% if( showReminder ) { %>
            <div class="flex-full lineHeight-loose">
                <label>
                    <input id="prompt-reminderCheckbox" type="checkbox">
                    <%= reminderText %>
                </label>
            </div>
            <% } %>

            <% if( showOkButton ) { %>
            <button id="prompt-okButton" class="button-prompt">
                <%= okButtonText %>
            </button>
            <% } %>
        </div>
    </div>
    <% } %>
</div>
