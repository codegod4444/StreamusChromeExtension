<div class='instruction-wrapper'>
    <div id='<%= viewId %>-typeToSearchMessage' class='instruction'>
        <div class='instruction-header'>
            <%= startTypingMessage %>
        </div>
        <div class='instruction-content'>
            <%= resultsWillAppearAsYouSearchMessage %>.
        </div>
    </div>
    
    <div id='<%= viewId %>-searchingMessage' class='instruction is-showingSpinner'>
        <div class='instruction-header'>
            <%= searchingMessage %>...
        </div>
        <div id='<%= viewId %>-spinnerRegion'></div>
    </div>

    <div id='<%= viewId %>-noResultsMessage' class='instruction'>
        <div class='instruction-header'>
            <%= noResultsFoundMessage %>
        </div>
        <div class='instruction-content'>
            <%= sorryAboutThatMessage %>. <%= trySearchingForSomethingElseMessage %>.
        </div>
    </div>
    
    <div id='<%= viewId %>-searchResultsRegion' class='column u-flex--column u-flex--full'></div>
</div>

<div class='contentBar contentBar--bottom'>
    <button id='<%= viewId %>-playSelectedButton' class='button--flat'>
        <%= playMessage %>
    </button>
        
    <button id='<%= viewId %>-addSelectedButton' class='button--flat'>
        <%= addMessage %>
    </button>

    <button id='<%= viewId %>-saveSelectedButton' class='button--flat'>
        <%= saveMessage %>
    </button>
</div>
