<div id='playlistsArea-overlay' class='overlay overlay--faded u-transitionable transition--veryFast'></div>
<div id='playlistsArea-panel' class='panel panel--left panel--uncolored column column--thin u-flex--column u-transitionable transition--veryFast'>
    <div class='contentBar contentBar--top'>
        <div class='u-flex--row'>
            <button id='playlistsArea-hideButton' class='button--icon button--large is-enabled'>
                <i class='fa fa-reorder'></i>
            </button>
        </div>
    </div>
    <span class='fontSize-large lineHeight-base u-inset--horizontal text'>
        <%= playlists %>
    </span>
    <div class='instruction-wrapper'>
        <div class='list'>
            <ol id='playlistsArea-listItems'></ol>
        </div>
    </div>
    <div class='contentBar contentBar--bottom'>
        <div class='u-flex--row'>
            <button id='playlistsArea-createPlaylistButton' class='button--label'>
                <i class='button--label-icon fa fa-plus'></i>
                <%= createPlaylist %>
            </button>
        </div>
    </div>
</div>
