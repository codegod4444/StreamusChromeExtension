<div class="big-text-wrapper full flex-column">
    <div class="big-text playlist-empty">
        <div class="header">
            <%= playlistEmptyMessage %>
        </div>
        <%= wouldYouLikeToMessage %> <span class="show-search search-link clickable lowercase"><%= searchForSongsMessage %></span>?
    </div>
    
    <div class="list">
        <div class="active-playlist-items droppable-list">
        </div>
    </div>
</div>

<div class="bottom-bar border-top inset">
    <div class="playlist-details lowercase text-tooltipable pull-left" title="<%= displayInfo %>">
        <%= displayInfo %>
    </div>
    <div class="playlist-actions pull-right">
        <button class="button-label play-all">
            <i class="fa fa-play"></i><%= playAllMessage %>
        </button>

        <button class="button-label add-all">
            <i class="fa fa-plus"></i><%= addAllMessage %>
        </button>
    </div>
</div>
