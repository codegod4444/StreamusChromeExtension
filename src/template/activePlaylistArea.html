<div class="big-text-wrapper">
    
    <div class="big-text playlist-empty">
        <div class="big-text-header">
            <%= playlistEmptyMessage %>
        </div>
        <%= wouldYouLikeToMessage %> <span class="show-search search-link clickable lowercase"><%= searchForSongsMessage %></span>?
    </div>
    
    <div class="list">
        <div id="active-playlist-items" class="droppable-list">
            
        </div>
    </div>

</div>

<div class="left-bottom-menubar">
    <div class="playlist-details lowercase text-tooltipable" title="<%= displayInfo %>">
        <%= displayInfo %>
    </div>
    <div class="playlist-actions">
        <button class="button-label play-all">
            <i class="fa fa-play"></i><%= playAllMessage %>
        </button>

        <button class="button-label add-all">
            <i class="fa fa-plus"></i><%= addAllMessage %>
        </button>
    </div>
</div>
