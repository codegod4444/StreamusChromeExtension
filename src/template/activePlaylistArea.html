<button class="button-icon show" title="Playlist Menu">
    <i class="fa fa-reorder"></i>
</button>

<div class="left-top-bar">
    <span class="playlistTitle">
        <%- playlist.get('title') %>
    </span>
</div>

<button class="button-icon top-right-button" id="addVideosButton" title="<%- chrome.i18n.getMessage('addVideosButtonText') %>">
    <i class="fa fa-search fa-lg"></i>
</button>

<div class="left-top-divider"></div>

<div class="big-text-wrapper">
    
    <div class="big-text playlistEmpty">
        <div class="big-text-header">playlist empty</div>
        Would you like to <span id="videoSearchLink" class="searchLink clickable">search for videos</span>?
    </div>

    <div id="activePlaylistItemsView" class="view-placeholder">
    </div>
</div>

<div class="left-bottom-menubar">
    <div class="playlist-details">
        <%- playlist.get('displayInfo') %>
    </div>
    <div class="playlist-actions">

    </div>
</div>
