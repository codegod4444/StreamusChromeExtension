<div class='contentBar contentBar--bottom'>
    <div id='selectionBar-clearButton' class='button button--icon button--icon--primary button--large contentBar-navButton'>
        <%= closeIcon %>
    </div>

    <div class='flexRow '>
        <div id='<%= viewId %>-selectionCountText' class='contentBar-title u-lowercase u-textOverflowEllipsis text'></div>
    </div>
    
    <div id='<%= viewId %>-playButton' class='button button--flat'>
        <%= playMessage %>
    </div>
        
    <div id='<%= viewId %>-addButton' class='button button--flat js-tooltipable'>
        <%= addMessage %>
    </div>

    <div id='<%= viewId %>-saveButton' class='button button--flat'>
        <%= saveMessage %>
    </div>
    
    <div id='<%= viewId %>-deleteButton' class='button button--flat js-tooltipable'>
        <%= deleteMessage %>
    </div>
</div>
