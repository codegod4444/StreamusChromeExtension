<div class='grouping-column'>
    <div class='grouping-header'>
        <%= generalMessage %>
    </div>

    <div class='grouping-content'>
        <ul>
            <li class='grouping-item'>
                <label>
                    <%= songQualityMessage %>
                
                    <select id="settings-youTubeSuggestedQualitySelect" data-property='youTubeSuggestedQuality'>
                        <option value='<%= YouTubeSuggestedQuality.Highres %>' <%= youTubeSuggestedQuality === YouTubeSuggestedQuality.Highres ? 'selected' : '' %>>
                            <%= highestMessage %>
                        </option>
                        <option value='<%= YouTubeSuggestedQuality.Default %>' <%= youTubeSuggestedQuality === YouTubeSuggestedQuality.Default ? 'selected' : '' %>>
                            <%= autoMessage %>
                        </option>
                        <option value='<%= YouTubeSuggestedQuality.Small %>' <%= youTubeSuggestedQuality === YouTubeSuggestedQuality.Small ? 'selected' : '' %>>
                            <%= lowestMessage %>
                        </option>
                    </select>
                </label>
            </li>
            <li class='grouping-item'>
                <div id='settings-showTooltipsRegion'></div>
            </li>
            <li class='grouping-item'>
                <div id='settings-openToSearchRegion'></div>
            </li>
            <li class='grouping-item'>
                <div id='settings-openInTabRegion'></div>
            </li>
        </ul>
    </div>
</div>

<div class='grouping-column'>
    <div class='grouping-header'>
        <%= remindersMessage %>
    </div>
    <div class='grouping-content'>
        <div id='settings-remindersRegion'></div>
        <ul>
            <li class='grouping-item'>
                <div id='settings-remindClearStreamRegion'></div>
            </li>
            <li class='grouping-item'>
                <div id='settings-remindDeletePlaylistRegion'></div>
            </li>
            <li class='grouping-item'>
                <div id='settings-remindLinkAccountRegion'></div>
            </li>
            <li class='grouping-item'>
                <div id='settings-remindGoogleSignInRegion'></div>
            </li>
        </ul>
    </div>
</div>
