<div id='<%= viewId + "-panel" %>' class='prompt-panel panel u-transitionable transition--veryFast'>
    <div class='prompt-panel-content panel-content panel-content--uncolored'>
        <div id='<%= viewId + "-contentRegion" %>' class='prompt-contentRegion'></div>

        <div class='prompt-contentBar--bottom contentBar contentBar--bottom'>
            <div id='<%= viewId + "-reminderRegion" %>' class='u-flex--full'></div>
            
            <% if( showCancelButton ) { %>
            <div id='<%= viewId + "-cancelButton" %>' class='button button--flat'>
                <%= cancelButtonText %>
            </div>
            <% } %>
            
            <% if( showSubmitButton ) { %>
            <div id='<%= viewId + "-submitButton" %>' class='button button--flat'>
                <%= submitButtonText %>
            </div>
            <% } %>
        </div>
    </div>
</div>
