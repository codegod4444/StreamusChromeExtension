<% if (labelText === '') { %>
<span data-ui='icon' class='checkbox-icon'></span>
<% } else { %>
<% if (iconOnLeft) { %>
<span data-ui='icon' class='checkbox-icon'></span>

<label class='checkbox-label'>
  <%= labelText %>
</label>
<% } else { %>
<label class='checkbox-label'>
  <%= labelText %>
</label>

<span data-ui='icon' class='checkbox-icon'></span>
<% } %>
<% } %>
