<button class="button-icon show" title="Playlist Menu">
    <i class="icon-reorder"></i>
</button>

<div class="left-top-bar">
    <div class="playlist-name">
        <%- playlist.get('title') %>
    </div>
    <button class="button-label button-color" id="addVideosButton" title="<%- chrome.i18n.getMessage('addVideosButtonText') %>">
        <i class="icon-plus"></i><%- chrome.i18n.getMessage('addVideosButtonText') %>
    </button>
</div>
<div class="left-top-divider"></div>
<div class="left-bottom-menubar">
    <div class="playlist-details">
        <%- playlist.get('displayInfo') %>
    </div>
    <div class="playlist-actions">
                    
        <button class="button-label" id="button-playlist-play-all" title="<%- chrome.i18n.getMessage('playAllButtonText') %>">
            <i class="icon-play-sign"></i><%- chrome.i18n.getMessage('playAllButtonText') %>
        </button>

        <button class="button-label" id="button-playlist-rename" title="<%- chrome.i18n.getMessage('renameButtonText') %> <%- playlist.get('title') %>">
            <i class="icon-pencil"></i><%- chrome.i18n.getMessage('renameButtonText') %> 
        </button>

    </div>
</div>
