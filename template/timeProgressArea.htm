<div class="time-slider">
    <div class="progress" style="width: 33%"></div>
    <input class="timeRange" disabled title="<%- chrome.i18n.getMessage('clickDragChangeTime') %>" type="range" value="33">
</div>

<div class="progress-details">
    <span class="time-elapsed" title="<%- chrome.i18n.getMessage('elapsedTime') %>"></span>
    <span class="title"><%- chrome.i18n.getMessage('nowPlaying') %></span>
    <span class="duration" title="<%- chrome.i18n.getMessage('totalTime') %>"></span>
</div>
