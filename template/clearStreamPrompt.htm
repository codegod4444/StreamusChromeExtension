<div class="panel">
    
    <div class="header">
        
        <span class="title">
            <%- chrome.i18n.getMessage('confirmPromptTitle') %>
        </span>
        
        <button class="button-icon remove">
            <i class="fa fa-times"></i>
        </button>
    </div>

    <div class="body">
        
        <%- chrome.i18n.getMessage('clearStreamPromptText') %>
        
        <div class="reminder">
            <input type="checkbox" id="remindClearStream" class="css-checkbox lrg">
			<label for="remindClearStream" class="css-label lrg klaus">Don't remind me again</label>
        </div>

        <span class="bottom-right">
                        
            <button class="ok button-label button-color"><%- chrome.i18n.getMessage('okButtonText') %></button>
            <button class="cancel button-label button-color"><%- chrome.i18n.getMessage('cancelButtonText') %></button>

        </span>
    </div>

</div>
