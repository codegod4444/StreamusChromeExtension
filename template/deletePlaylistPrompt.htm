<div class="panel">
    
    <div class="header">
        
        <span class="title">
            <%- chrome.i18n.getMessage('deletePlaylist') %>
        </span>
        
        <button class="button-icon remove">
            <i class="fa fa-times"></i>
        </button>
    </div>

    <div class="body">
        
        <%- chrome.i18n.getMessage('deletePlaylistPromptText') %> <strong><%- title %></strong>?

        <span class="bottom-right">
                        
            <button class="ok button-label button-color"><%- chrome.i18n.getMessage('deleteButtonText') %></button>
            <button class="cancel button-label button-color"><%- chrome.i18n.getMessage('cancelButtonText') %></button>

        </span>
    </div>

</div>
