<button class="button-icon" id="button-volume" title="<%- chrome.i18n.getMessage('toggleVolume') %>">
    <i class="icon-volume-up"></i>
</button>

<div class="volume-slider">
    <div class="progress" style="height: <%- volume %>%"></div>
    <input title="<%- chrome.i18n.getMessage('clickDragChangeVolume') %>" type="range" value="<%- volume %>">
</div>
