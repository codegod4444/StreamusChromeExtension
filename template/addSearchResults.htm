<div class="panel">
    <div class="header">
        <span class="selectedItemsMessage">
            <!--i18n-->
            
            <% if( selectedResultsLength === 1 ) { %>
            Add <%- selectedResultsLength %> item to:
            <% } else { %>
            Add <%- selectedResultsLength %> items to:
            <% } %>
            
        </span>
        <button class="button-icon" id="hideAddItemsButton" title="Hide">
            <i class="fa fa-arrow-right"></i>
        </button>
    </div>

    <div class="divider"></div>

    <div class="list">
        <div class="top scroll" data-direction="up"></div>    
        <div class="bottom scroll" data-direction="down"></div>
    </div>  

</div>
