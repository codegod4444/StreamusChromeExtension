<div class="panel">
    <div class="header">
        <span class="selectedItemsMessage">
            <!--i18n-->
            
            <% if( selectedResultsLength === 1 ) { %>
                Add <%- selectedResultsLength %> item to:
            <% } else { %>
                Add <%- selectedResultsLength %> items to:
            <% } %>
            
        </span>
        <button class="button-icon" id="hideAddItemsButton" title="Hide">
            <i class="icon-arrow-right"></i>
        </button>
    </div>
                
    <div class="addItemOption stream">
        <i class="droppable icon-music"></i>
        <i class="icon-ok dropped hidden"></i>
        <span class="item-title">Now playing stream</span>
        <span class="item-details">
            <span class="item-count">
                <!-- TODO: i18n-->
                <% if( streamItemsLength === 1 ) { %>
                    <%- streamItemsLength %> item
                <% } else { %>
                    <%- streamItemsLength %> items
                <% } %> 

            </span>
        </span>
    </div>

    <div class="list">
        <div>
            <ul id="Ul2">

            </ul>
        </div>
    </div>
</div>
