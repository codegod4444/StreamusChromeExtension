<div class="panel">
    
    <div class="header">
        
        <span class="title">
            <%- chrome.i18n.getMessage('createPlaylist') %>
        </span>
        
        <button class="button-icon remove">
            <i class="fa fa-times"></i>
        </button>
    </div>

    <div class="body">
        
        <ul class="options">
            <li>
                
                <span class="inputUnderlineWrapper">
                    <input id="playlistTitleInput" type="text" class="playlistTitle submittable" placeholder="<%- chrome.i18n.getMessage('requiredTitle') %>"value="<%- chrome.i18n.getMessage('playlist') %> <%- playlistCount %>">
                    <div class="underline"></div>   
                </span>

            </li>
            <li>
                <span class="inputUnderlineWrapper">
                    <input id="youTubeSourceInput" type="text" class="youTubeSource submittable" placeholder="<%- chrome.i18n.getMessage('optionalSource') %>">
                    <div class="underline"></div>   
                </span>
            </li>
        </ul>
        
        <span class="bottom-right">
                        
            <button class="ok button-label button-color">
                <%- chrome.i18n.getMessage('saveButtonText') %>
            </button>
            
            <button class="cancel button-label button-color">
                <%- chrome.i18n.getMessage('cancelButtonText') %>
            </button>

        </span>
    </div>

</div>
